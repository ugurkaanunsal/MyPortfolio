<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fa-solid fa-quote-right fa-quote"></div>
        <p class="testimonial">
            If you can't handle me at my worst, then you sure as hell don't deserve me at my best.
        </p>
        <div class="fa-solid fa-quote-left fa-quote"></div>
        
        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/46.jpg" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username"> Marilyn Monroe</h4>
                <div class="role">Actress</div>

            </div>
        </div>
        
        
    </div>
</body>
<script src="js.js"></script>
</html>
